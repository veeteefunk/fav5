<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Your Favorite 3 Albums | Javascript</title>
</head>
<body>

    <div class="container">
        <h2>Your Favorite Albums</h2>
        
        <div class="form-container">
            <form id="form1">
                <div class="form-control">
                    <div class="input">
                        <label for="metal">What's your favorite Metal album?</label>
                        <input type="text" id="metal" name="metal">
                    </div>
                    <div class="input">
                        <label for="pop">What's your favorite Pop album?</label>
                        <input type="text" id="pop" name="pop">
                    </div>
                    <div class="input">
                        <label for="classical">What's your favorite Classical album?</label>
                        <input type="text" id="classical" name="classical">
                    </div>
                    <div class="submit">
                        <input type="submit" placeholder="Submit">
                    </div>
                </div>
            </form>
        </div>

        <div class="answers-container">
            <p id="ans1">These are the answers!</p><br>
            <p id="ans2">These are the answers!</p><br>
            <p id="ans3">These are the answers!</p><br>
        </div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
